<div class="panel panel-default">
  <!-- Table -->
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">

          <td>{{product[0].name}}</td>
          <td>{{product?.length}}</td>
          <td>{{(product[0].price) * (product?.length)}}</td>
      </tr>
    </tbody>
  </table>
</div>
