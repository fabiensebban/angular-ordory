
<!-- Table -->
<table class="table">
  <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody *ngFor="let category of categories">
    <tr *ngFor="let product of category.products">
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td><a class="btn btn-success">+</a></td>
    </tr>
  </tbody>
</table>
